<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="startPage" class="text-center">
        <br><br><br><br><br><br>
        <h1 class="headline">Hello Welcome To The Memory Game</h1>
        <h3 class="headline">Please enter your name and count of card pairs (2 - 30)</h3>
        <br><br>
        <div onkeyup="inputsChange()">
            <input id="name" placeholder="Please enter your name">
            <br>
            <br>
            <input id="cardCount" placeholder="Enter number of pairs">
        </div>
        <br><br>
        <button type="button" id="startButton" onclick="redirect()" class="btn btn-primary" disabled>Start Game</button>

    </div>


    <div id="gamePage">
        <div class="grid" id="gameBoard">
            <!--  -->
        </div>
        <br><br><br><br><br>
        <div class="text-center">
            <h1 class="headline" id="playerName"></h1>
        </div>
        <br><br>
        <div class="text-center">
            <h1 class="headline" id="seconds-counter"></h1>
        </div>
        <br><br>
        <div class="text-center" id="restart">
            <!--  -->
        </div>
    </div>





    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
